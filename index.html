<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The flying dutchman</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<section>

              <div class='air air1'></div>
              <div class='air air2'></div>
              <div class='air air3'></div>
              <div class='air air4'></div>


         <header>
              <div class="logo"><img src="6.png" height="70px" width="70px"></div>
              <nav class="navigation">
                 <a href="#">Home</a>
                 <a href="#">About</a>
         
                 <a href="#">Services</a>
                 <a href="#">Contact</a>
                 <button class="btnLogin-popup">New</button>
              </nav>
           </header>

          
            <!-- new member code -->



           <div class="wrapper" class="wrap">
             <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
             
              <div class="form-box login" >
                <h2>Login</h2>
                <form action="#">
                  <div class="input-box">
                     <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                     <input type="email" required>
                     <label>Email</label>
                  </div>

                   <div class="input-box">
                     <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                     <input type="password" required>
                     <label>Password</label>
                  </div>
                  <div class="remember-forgot">
                     <label><input type="checkbox">Remember me</label>
                     <a href="#">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <div class="login-register">
                     <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                  </div>

                </form>
              </div>

              <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                     <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                     <input type="text" required>
                     <label>User name</label>
                  </div>
                  <div class="input-box">
                     <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                     <input type="email" required>
                     <label>Email</label>
                  </div>

                   <div class="input-box">
                     <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                     <input type="password" required>
                     <label>Password</label>
                  </div>
                  <div class="remember-forgot">
                     <label><input type="checkbox">I agree with terms & conditions</label>
                     
                  </div>
                  <button type="submit" class="btn">Register</button>
                  <div class="login-register">
                     <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                  </div>

                </form>
              </div>

           </div>




         <div class="container">
        <h1>Welcome to the Flying Dutchman</h1>
        <div class="button-container">
            <button onclick="buttonClicked('order')">Order</button>
            <button onclick="buttonClicked('vip')">VIP Login</button>
            <button onclick="buttonClicked('employee')">Employee Login</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>


         
                
    <!-- DnD pics/gifs -->
    <div align="center" ondrop="picToGif(event)"  ondragover="allowDrop(event)">
      <img src="images\logo.png">
      
      
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="./db/Beverages.js"></script>

    <script type="text/javascript" src="./db/Orders.js"></script>
    <script type="text/javascript" src="./db/RestockOrders.js"></script>
    <script type="text/javascript" src="./db/Users.js"></script>
    <script type="text/javascript" src="./db/Stock.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

    <link rel="stylesheet" href="css/index.css">

    </section>
</body>

</html>
